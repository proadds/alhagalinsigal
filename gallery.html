            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px 32px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.15);
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }
        .back-to-home:hover {
